<div class="row">
  <div class="col-md-4">
    @for (task of tasks; track $index) {
      <div class="card">
        <div class="card-body">
          <h3>{{ task.name }}</h3>
          <p>{{ task.description }}</p>
        </div>
        <div class="card-footer">
          {{ task.date | date: "short" }}
        </div>
      </div>
    }
  </div>
</div>
